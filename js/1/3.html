<meta charset="utf-8">
<script>
	"use strict";

	console.log(10 + 10 + "10"); // Сначала сложил как числа, потом как строки
	console.log(10 + "10" + 10); // Сложил все как строки
	console.log(10 + 10 + +"10"); // Строка преобразовывается в число, складывает все как числа
	console.log(10 / -""); // минус пустота = -0. Деление на -0 = бесконечность
	console.log(10 / +"2,5"); // Если бы было 2.5, получилось бы 4. Иначе второй аргумент как строка, поэтому NaN
</script>
