<meta charset="utf-8">
<script>
	"use strict";

	let a = 1, b = 1, c, d;

	c = ++a;
	/*
	* префикс
	* c = a + 1;
	*/
	alert(c); // 2

	d = b++;
	/*
	* постфикс
	* d = b;
	* b++;
	*/
	alert(d); // 1

	c = 2+ ++a;
	/*
	* a равна 2, после предыдущих операций
	* a++;
	* c = 2 + a;
	*/
	alert(c); // 5

	d = 2+ b++;
	/*
	* a равна 3, после предыдущих операций
	* b равна 2, после предыдущих операций
	* d = 2 + b;
	* b++;
	*/
	alert(d); // 4
	alert(a); // 3
	alert(b); // 3
</script>
