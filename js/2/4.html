<meta charset="utf-8">
<script>
	"use strict";

	const a = 5, b = 2;

	function getSum(a, b) {
		return a + b;
	}

	function getDiff(a, b) {
		return a - b;
	}

	function getMult(a, b) {
		return a * b;
	}

	function getDiv(a, b) {
		return Math.round(a / b);
	}

	console.log(getSum(a, b));
	console.log(getDiff(a, b));
	console.log(getMult(a, b));
	console.log(getDiv(a, b));
</script>
